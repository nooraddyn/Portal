<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Flat form with Bootstrap 3</title>
		
		<!-- Optional - Google font -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Gafata" />
		
		<!-- Required - Icon font -->
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		
		<!-- Required - Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" /> 
		
		<!-- Required - Form style -->
		<link rel="stylesheet" href="css/flat-form.css" /> 
		
		<!-- NOT required - Page style -->
		<link rel="stylesheet" href="css/page-style.css" /> 
	</head>
	
	<body>
		<div class="container">
			<header class="header">
				<h1>Flat form with Bootstrap 3</h1>
			</header>
			
			<div class="content">
				<aside class="col-sm-4 col-md-3 sidebar">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="index.html">Registration form</a></li>
						<li><a href="registration2.html">Registration simple form</a></li>
						<li><a href="login.html">Login form</a></li>
						<li><a href="forgot.html">Forgot password form</a></li>
						<li><a href="subscribe.html">Subscribe form</a></li>
						<li><a href="contact.html">Contact form</a></li>
						<li class="active"><a href="review.html">Review form</a></li>
						<li><a href="checkout.html">Checkout form</a></li>
						<li><a href="cart_1.html">Shopping cart <span class="new">new</span></a></li>
						<li><a href="multi.html">Form UI - multi column</a></li>
						<li><a href="horizontal.html">Form UI - horizontal</a></li>
					</ul>
				</aside>
				
				<article class="col-sm-8 col-md-9">
				
					<h2>Write a review</h2>
				
					<!-- START Review form -->
					
					<form role="form">
						<div class="row">
							<!-- Name -->
							<div class="col-md-4 form-groupform-group">
								<label for="name" class="control-label">Your name</label>
								<input type="text" class="form-control" id="name" />
							</div>
							
							<!-- Email -->
							<div class="col-md-4 form-group">
								<label for="email" class="control-label">Your email</label>
								<input type="email" class="form-control" id="email" />
							</div>
							
							<!-- Rating stars -->
							<div class="col-md-4 form-group">
								<label class="control-label">Rate our service</label>
									
								<div class="rating rating star">
									<div class="rating-wrapper">
										<input type="radio" name="star-rating-1" id="star-rating-5-1" value="5" />
										<label class="fa fa-star" for="star-rating-5-1"></label>
										
										<input type="radio" name="star-rating-1" id="star-rating-4-1" value="4" />
										<label class="fa fa-star" for="star-rating-4-1"></label>
										
										<input type="radio" name="star-rating-1" id="star-rating-3-1" value="3" />
										<label class="fa fa-star" for="star-rating-3-1"></label>
										
										<input type="radio" name="star-rating-1" id="star-rating-2-1" value="2" />
										<label class="fa fa-star" for="star-rating-2-1"></label>
										
										<input type="radio" name="star-rating-1" id="star-rating-1-1" value="1" />
										<label class="fa fa-star" for="star-rating-1-1"></label>
									</div>
								</div>
							</div>
						</div>
						
						<!-- Message -->
						<div class="form-group">
							<label for="message" class="control-label">Message</label>
							<textarea class="form-control" id="message" cols="20" rows="6"></textarea>
						</div>
						
						<!-- Send button -->
						<div class="form-group">
							<button type="button" class="btn btn-primary">Send review</button>
						</div>
					</form>

					<!-- END Review form -->
					
				</article>
				
				<div class="clearfix"></div>
			</div>
		</div>
		
		<!-- Required - jQuery -->
		<script src="js/jquery-2.1.1.min.js"></script>
		
		<!-- Required - Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Required - Custom select -->
		<script src="js/fancySelect.js"></script>
		
		<script>
			$(document).ready(function() {
				$('.custom-select').fancySelect(); // Custom select
				$('[data-toggle="tooltip"]').tooltip() // Tooltip
			});
		</script>
	</body>
</html>
